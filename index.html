<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="src/css/styles.css">
    <title>Weather</title>
</head>
<body>
    <div class="wrapper">
        <div class="clouds-container">
    <div class="clouds">
        <img src="./src/assets/clouds.png" alt="" class="cloud">
        <img src="./src/assets/clouds.png" alt="" class="cloud">
    </div>
</div>
    <main class="content-container">
        <div class="content-container__main-content">
            <div class="content-container__main-content__search-container">
                <input type="search" name="search" id="city-search" placeholder="Search for cities">
                <div id="weather-info"></div>
            </div>
            <div class="content-container__main-content__temp-container">
                <div class="content-container__main-content__temp-container__weather-container" id="weather-info">
                    <h1 id="city"></h1>
                    <span id="rain-chance"> </span>
                    <p id="temperature"></p>
                   
                </div>
                <div class="content-container__main-content__temp-container__weather-icon">
                    <img src="" alt="weather-icon" id="weather-icon">
                </div>
        
            </div>
            <div class="content-container__main-content__hours-container">
                <p id="todays-heading">Today's forecast</p>
                <div class="content-container__main-content__hours-container__content" id="hourly-forecast-list">
                </div>
            </div>
        </div>
        <div class="content-container__aside-content">
            <p id="heading">5-day forecast</p>
            <div class="content-container__aside-content__forecast-list">
                <ul class="content-container__aside-content__forecast-list__list" id="forecast-list">
                </ul>
            </div>
        </div>
    </main>
    </div>
    <script src="/src/js/api.js"></script>
</body>
</html>
